name: gitops-cp-waiops
type: terraform
description: >-
  Module to populate a gitops repository with the resources to provision the
  WAIOPS Orchestrator operator from IBM Cloud Pak for WAIOPS.
tags:
  - gitops
  - ibm
  - cloud pak
  - operator
  - waiops
versions:
  - platforms:
      - ocp4
    providers:
      - name: gitops
        source: cloud-native-toolkit/gitops
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: '>= 1.1.0'
      - id: catalogs
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-cp-catalogs.git
            version: '>= 1.0.0'
    variables:
      - name: gitops_config
        type: |-
          object({
              boostrap = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
              })
              infrastructure = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              services = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              applications = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
            })
        description: Config information regarding the gitops repo structure
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        type: |-
          list(object({
              repo = string
              url = string
              username = string
              token = string
            }))
        description: The credentials for the gitops repo(s)
        sensitive: true
        moduleRef:
          id: gitops
          output: git_credentials
      - name: namespace
        type: string
        description: The namespace where the application should be deployed
        default: openshift-operators
      - name: server_name
        type: string
        description: The name of the server
        default: default
        moduleRef:
          id: gitops
          output: server_name
      - name: catalog
        type: string
        description: The catalog source that should be used to deploy the operator
        default: ibm-operator-catalog
        moduleRef:
          id: catalogs
          output: catalog_ibmoperators
      - name: catalog_namespace
        type: string
        description: The namespace where the catalog has been deployed
        default: openshift-marketplace
      - name: channel
        type: string
        description: The channel that should be used to deploy the operator
        default: v3.5
      - name: namespace_waiops
        type: string
        description: The namespace where the operator should be deployed
        default: cp4waiops
      - name: channel_event_manager
        type: string
        description: >-
          The channel that should be used to deploy the operator for event
          manager
        default: v1.10
    version: v1.0.0
    outputs:
      - name: name
        description: The name of the module
      - name: branch
        description: The branch where the module config has been placed
      - name: namespace
        description: The namespace where the module will be deployed
      - name: server_name
        description: The server where the module will be deployed
      - name: layer
        description: The layer where the module is deployed
      - name: type
        description: The type of module where the module is deployed
id: github.com/chechuironman/terraform-gitops-cp-waiops-operator
